<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTW App Template</title>
    <!--
        The tailwind CDN is designed for development purposes only, and is not the best choice for production.
        Read more here: https://tailwindcss.com/docs/installation 
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- example for dark theme styling when using tailwind cdn -->
    <style>
        /*examples for dark/light themes*/
        .dark .dark\:text-white {
            color: #fff;
        }
        .dark .dark\:bg-gray-800 {
            background-color: #1f2937;
        }
        .light .light\:text-black {
            color: #000;
        }

        /*add your custom css rules here*/

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .calculator {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            max-width: 300px;
            margin: auto;
            padding: 20px;
            background-color: #302c2c;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .calculator input {
            grid-column: span 3;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 18px;
            text-align: right;
        }

        .calculator button {
            grid-column: span 1;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
        }

        .calculator button.operator {
            background-color: #f68a6a;
            color: white;
        }

        .calculator button.equal {
            background-color: #2ecc71;
            color: white;
            grid-column: span 2;
        }

        input[type="text"] {
            grid-column: span 4;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 18px;
            text-align: right;
        }

        input[type="button"] {
            grid-column: span 1;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>

<body class="dark:text-white light:text-black">

    <div class="calculator" id="calculator">
        <input type="text" id="display" readonly>
        <div class="row">
            <input type="button" value="2ⁿᵈ" onclick="appendToDisplay('2^')">
            <input type="button" value="π" onclick="appendToDisplay('π')">
            <input type="button" value="e" onclick="appendToDisplay('e')">
            <input type="button" value="C" onclick="clearDisplay()">
            <input type="button" value="←" onclick="deleteLastCharacter()">
        </div>
        <div class="row">
            <input type="button" value="x²" onclick="appendToDisplay('**2')">
            <input type="button" value="1/x" onclick="appendToDisplay('1/')">
            <input type="button" value="|x|" onclick="appendToDisplay('abs(')">
            <input type="button" value="exp" onclick="appendToDisplay('exp(')">
            <input type="button" value="mod" onclick="appendToDisplay('%')">
        </div>
        <div class="row">
            <input type="button" value="²√x" onclick="appendToDisplay('sqrt(')">
            <input type="button" value="(" onclick="appendToDisplay('(')">
            <input type="button" value=")" onclick="appendToDisplay(')')">
            <input type="button" value="n!" onclick="appendToDisplay('!')">
            <input type="button" value="÷" onclick="appendToDisplay('/')">
        </div>
        <div class="row">
            <input type="button" value="xʸ" onclick="appendToDisplay('')">
            <input id="number" type="button" value="7" onclick="appendToDisplay('7')">
            <input id="number" type="button" value="8" onclick="appendToDisplay('8')">
            <input id="number" type="button" value="9" onclick="appendToDisplay('9')">
            <input type="button" value="X" onclick="appendToDisplay('*')">
        </div>
        <div class="row">
            <input type="button" value="10ˣ" onclick="appendToDisplay('10**')">
            <input id="number" type="button" value="4" onclick="appendToDisplay('4')">
            <input id="number" type="button" value="5" onclick="appendToDisplay('5')">
            <input id="number" type="button" value="6" onclick="appendToDisplay('6')">
            <input type="button" value="−" onclick="appendToDisplay('-')">
        </div>
        <div class="row">
            <input type="button" value="log" onclick="appendToDisplay('log(')">
            <input id="number" type="button" value="1" onclick="appendToDisplay('1')">
            <input id="number" type="button" value="2" onclick="appendToDisplay('2')">
            <input id="number" type="button" value="3" onclick="appendToDisplay('3')">
            <input type="button" value="+" onclick="appendToDisplay('+')">
        </div>
        <div class="row">
            <input type="button" value="ln" onclick="appendToDisplay('ln(')">
            <input id="number" type="button" value="+/-" onclick="appendToDisplay('-1*')">
            <input id="number" type="button" value="0" onclick="appendToDisplay('0')">
            <input id="number" type="button" value="." onclick="appendToDisplay('.')">
            <input type="button" value="=" onclick="calculate()">
        </div>
    </div>

    <!-- special scripts for integration in App Gallery - must be placed at the bottom of the HTML after your code -->
    
    <script>
        // custom config for the MTW app 
        const mtwAppConfig = {
            border: true // app border in the MTW page                    
        }
        function appendToDisplay(operator) {
          document.getElementById('display').value += operator;
        }
    
        function clearDisplay() {
          document.getElementById('display').value = '';
        }
    
        function deleteLastCharacter() {
          var display = document.getElementById('display');
          display.value = display.value.slice(0, -1);
        }
    
        function calculate() {
          try {
            document.getElementById('display').value = eval(document.getElementById('display').value);
          } catch (error) {
            document.getElementById('display').value = 'Error';
          }
        }
    </script>

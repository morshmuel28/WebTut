    <script src="https://cdn.tailwindcss.com"></script>
    <!-- example for dark theme styling when using tailwind cdn -->
    <style>
        /*examples for dark/light themes*/
        .dark .dark\:text-white {
            color: #fff;
        }
        .dark .dark\:bg-gray-800 {
            background-color: #1f2937;
        }
        .light .light\:text-black {
            color: #000;

        /*add your custom css rules here*/

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            max-width: 300px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .calculator input {
            grid-column: span 4;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 18px;
            text-align: right;
        }

        .calculator button {
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
        }

        .calculator button.operator {
            background-color: #f68a6a;
            color: white;
        }

        .calculator button.equal {
            background-color: #2ecc71;
            color: white;
        }
    </style>
</head>

<body class="dark:text-white light:text-black">

        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="calculateResult()" class="operator equal">=</button>
        <button onclick="appendToDisplay('0')" class="span-2">0</button>
